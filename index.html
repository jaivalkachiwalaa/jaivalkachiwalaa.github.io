    <script>
        function mouseOver(textToShow, ImgToShow) {
            var showText = textToShow;
            var showImg = ImgToShow;
            if (showText != ``) {
                document.querySelector("#cursorText").style.opacity = 1;
            }
            document.querySelector("#cursorText").innerHTML = showText;
            document.querySelector("#cursorImg").src = showImg;
        }

        function mouseOut() {
            document.querySelector("#cursorText").style.opacity = 0;
            document.querySelector("#cursorText").innerHTML = "";
            document.querySelector("#cursorImg").src = ``;
        }

        const ball = document.querySelector('.circularcursor');

        let mouseX = 0;
        let mouseY = 0;

        let ballX = 0;
        let ballY = 0;

        let speed = 0.2;

        // Update ball position
        function animate() {
            //Determine distance between ball and mouse
            let distX = mouseX - ballX;
            let distY = mouseY - ballY;

            // Find position of ball and some distance * speed
            ballX = ballX + (distX * speed);
            ballY = ballY + (distY * speed);

            ball.style.left = ballX + "px";
            ball.style.top = ballY + "px";

            requestAnimationFrame(animate);
        }
        animate();

        // Move ball with cursor
        document.addEventListener("mousemove", function (event) {
            mouseX = event.pageX;
            mouseY = event.pageY;
        });

    </script>

</script>

<script type="text/javascript">
    const btns = document.querySelectorAll(".magnetic");

    btns.forEach((btn) => {
      btn.addEventListener("mousemove", function(e){
        const position = btn.getBoundingClientRect();
        const x = e.pageX - position.left - position.width / 2;
        const y = e.pageY - position.top - position.height / 2;

        btn.children[0].style.transform = "translate(" + x * 0.3 + "px, " + y * 0.5 + "px)";
      });
    });

    btns.forEach((btn) => {
      btn.addEventListener("mouseout", function(e){
        btn.children[0].style.transform = "translate(0px, 0px)";
      });
    });
    </script>
